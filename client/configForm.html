<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>African Startups WebScraper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="index">
    <div class="main">
      <h1 class="main-title">General Configuration</h1>
      <div>
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label class="config-label" for="website-url">Website URL</label>
              <input
                type="text"
                class="form-control"
                name="website-url"
                id="website-url"
                placeholder="http://..."
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-4 mb-3">
              <label class="config-label" for="website-name"
                >Website Name</label
              >
              <input
                type="text"
                class="form-control"
                name="website-name"
                id="website-name"
                placeholder="type a name..."
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-4 mb-3">
              <label class="config-label" for="profile-links-path"
                >Profile links Path</label
              >
              <input
                type="text"
                class="form-control"
                name="profile-links-path"
                id="profile-links-path"
                placeholder="/html/body/..."
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label class="config-label" for="delay">Delay (ms)</label>
              <input
                type="text"
                class="form-control"
                name="delay"
                id="delay"
                placeholder="scraping delay in milliseconds..."
                required
              />
              <div class="invalid-feedback">Please provide a valid city.</div>
            </div>
            <div class="col-md-6 mb-3"></div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label class="config-label">Pagination</label>
              <div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    value="true"
                    id="pagination-true"
                    name="pagination-true"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="pagination-true"
                    >True</label
                  >
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    value="false"
                    id="pagination-false"
                    name="pagination-true"
                    class="custom-control-input"
                    checked
                  />
                  <label class="custom-control-label" for="pagination-false"
                    >False</label
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3"></div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3" id="next-button" style="display: none">
              <label class="config-label" for="next-button-selec"
                >Button "Next" Selector</label
              >
              <input
                type="text"
                class="form-control"
                name="next-button-selec"
                id="next-button-selec"
                placeholder="body > div >..."
                required
              />
              <div class="invalid-feedback">Please provide a valid zip.</div>
            </div>
            <div class="col-md-6 mb-3"></div>
          </div>

          <h1 class="main-title">Data Configuration</h1>

          <button class="main-btn" id="scrape" type="submit">
            Save Config
          </button>
        </form>
      </div>
      <div class="loading">
        <img src="images/Ripple-1.5s-150px.gif" alt="" />
      </div>
    </div>
    <script src="./assets/js/config-form.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </body>
</html>
