<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>African Startups WebScraper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="index">
    <div class="main">
      <h1 class="main-title">African Startups WebScraper</h1>
      <div>
        <form action="post">
          <label class="main-btn" for="jsonfile" id="selector"
            >Select Config File</label
          >
          <input id="jsonfile" name="jsonfile" type="file" hidden />
          <button id="scrape" class="main-btn" type="submit">Scrape</button>
        </form>
      </div>
      <div class="loading">
        <img src="images/Ripple-1.5s-150px.gif" alt="" />
      </div>
    </div>
    <script src="./assets/js/client.js"></script>
  </body>
</html>
