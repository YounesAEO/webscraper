<!DOCTYPE html>
<html>
  <head>
    <title>Data Preview</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    ></script>
    <script

    <link

      crossorigin="anonymous"
    />
    <script src="./assets/js/csvExport.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body id="preview-body">
    <div class="container">
      <div class="row">
        <h1 class="preview-title">Data Preview</h1>

      <div class="row">
        <div

          aria-labelledby="classInfo"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <!-- <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  Ã—
                </button>
              </div> -->
              <div class="modal-body">
                <div id="table-container" class="table-responsive"></div>
              </div>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Close
              </button>
              <!-- <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="preview-btn" id="preview">Show Preview</button>
      </div>
      <div class="row">
        <button class="preview-btn" id="export">Export CSV</button>
      </div>
      <div class="row">
        <a class="preview-btn" href="http://localhost:5000/log">Logs</a>
      </div>
    </div>

    <script src="./assets/js/preview.js"></script>

</html>
